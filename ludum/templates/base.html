<!doctype html>
<html lang="ru" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- About meta tags -->
    <meta name="description" content="">
    <meta name="author" content="Titanium Hocker">

    <!-- Page title -->
    <title>Ludum - {{ page_title }}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <meta name="theme-color" content="#563d7c">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Custom styles for this project -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    {% block ext_head %}{% endblock %}
  </head>
<body class="d-flex flex-column h-100">
<header class="mb-4">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-10">
        <div class="container justify-content-between">
          <a class="navbar-brand py-0" href="/">
            <span class="font-effect-wallpaper">Ludum</span>
          </a>
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" area-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarCollapse" class="navbar-collapse collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                {% if request.path == '/tasks' %}
                  <a class="nav-link active" href="/tasks">Задачки</a>
                {% else %}
                  <a class="nav-link" href="/tasks">Задачки</a>
                {% endif %}
              </li>
              <li class="nav-item">
                {% if request.path == '/about' %}
                  <a class="nav-link active" href="/about">О событии</a>
                {% else %}
                  <a class="nav-link" href="/about">О событии</a>
                {% endif %}
              </li>
            </ul>
        </div>
      </nav>
    </header>

<main role="main">
  {% block main %}{% endblock %}
</main>

<footer class="footer mb-4 mt-auto">
      <div class="container">
		<div class="row">
			<div class="col d-flex justify-content-end">
				<span class="text-muted">
				Made by @TitaniumHocker
				</span>
			</div>
		</div>
	  </div>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
</body>
</html>
